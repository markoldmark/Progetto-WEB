<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soc-c-hess</title>
    <style>
        .game-container {
            position: relative;
            margin:auto;
            top: 50%;
            width: 1200px;  /* Imposta la larghezza del campo da calcio */
            height: 700px; /* Imposta l'altezza del campo da calcio */
        }


        .background {
            width: 100%;
            height: 100%;
            position: center;
            
        }


        .scacchiera {
            position: absolute;
            top: 50%;  /* Regola la posizione verticale della tabella */
            left: 50%; /* Regola la posizione orizzontale della tabella */
            transform: translate(-50%, -50%); /* Centra la tabella sopra l'immagine */
            width: 500px;
            height: 500px;
        }

        .table_draft_dx{
            position: absolute;
            top: 50%;  /* Regola la posizione verticale della tabella */
            left: 50%; /* Regola la posizione orizzontale della tabella */
            transform: translate(100%, -50%); /* Centra la tabella sopra l'immagine */
            width: 290px;
            height: 500px;
            border: 1px solid black;
        }

        .table_draft_sx{
            position: absolute;
            top: 50%;  /* Regola la posizione verticale della tabella */
            left: 50%; /* Regola la posizione orizzontale della tabella */
            transform: translate(-200%, -50%); /* Centra la tabella sopra l'immagine */
            width: 290px;
            height: 500px;
            border: 1px solid black;
        }


        table {
            border-collapse: collapse;
            border: 2px solid black;
        }

        body {
            min-height: 300vh;
            background-color: rgb(0, 99, 0);
        }

        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 2px solid black;
        }


        .verde {
            background-color: green;
        }


        .crema {
            background-color: #f5deb3; /* Colore crema */
        }

        .nero{
            background-color: rgb(63, 63, 63);
        }
    </style>
</head>
<body>
    


    <div class="game-container">
            <img src = soccer-field-1147736.jpg class = "background">

        <!-- Tabella sovrapposta -->
            <table class = 'scacchiera'>
                <tbody>
                    <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 6; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 6; j++) {
                                let classe = (i + j) % 2 === 0 ? 'verde' : 'crema';
                                document.write(`<td class="${classe}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>

            <table class="table_draft_dx">
                <tbody>
                    <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 4; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                classe = 'nero'
                                document.write(`<td class="${classe}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>

            <table class="table_draft_sx">
                <tbody>
                    <!-- Creazione della tabella 6x6 con alternanza dei colori -->
                    <script>
                        for (let i = 0; i < 4; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 3; j++) {
                                classe = 'nero'
                                document.write(`<td class="${classe}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>
    </div>
</body>
</html>
